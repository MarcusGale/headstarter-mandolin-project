<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Automate Insurance Claims</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans px-4">
<div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md border border-gray-200">
    <!-- Professional Page Title -->
    <h1 class="text-3xl font-extrabold text-center mb-2 text-blue-800 tracking-tight">
        Automate Insurance Claims
    </h1>
    <p class="text-center text-gray-500 mb-6 text-sm">
        With Multimodal Data
    </p>

    <!-- Form -->
    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="pdf_file" class="block text-gray-700 mb-2 font-medium">Choose your PDF file:</label>
            <input
                    type="file"
                    id="pdf_file"
                    name="pdf_file"
                    accept=".pdf"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
            />
        </div>

        <div class="text-center">
            <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-xl transition duration-300 shadow-md"
            >
                Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
